{% extends "communities/community_base.html" %}
{% load bootstrap3 %}

{% block community_content %}
<h4>Create new Group</h4>

<form action="{% url 'communities:new' %}" method="post" id="communityForm">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-md btn-primary" type="submit" value="New Community">
</form>

{% endblock %}
