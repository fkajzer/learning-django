{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<h3>Create a new Post</h3>
<form id='postForm' action="{% url 'posts:new' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-large btn-primary" type="submit" value="Create">
</form>

{% endblock %}
